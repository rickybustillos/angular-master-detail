<app-bread-crumb
  [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-6">
    <h1 class="h2">
      Categorias
    </h1>
  </div>
  <div class="col-6">
    <a routerLink="new" class="btn btn-success float-end">
      + Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong><br>
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <a (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
