<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"></app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="Voltar" button-link="/categories" button-class="btn-light border"></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="row">

        <!-- Nome da categoria -->
        <div class="col-md-4">
          <div class="form-floating">
            <input formControlName="name" type="text" class="form-control {{isInvalid(resourceForm.controls.name)}} {{isValid(resourceForm.controls.name)}}" id="name" placeholder="Nome da categoria">
            <label for="name">Nome da categoria</label>

            <div class="invalid-feedback">
              <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="form-floating">
            <input formControlName="description" type="text" class="form-control {{isInvalid(resourceForm.controls.name)}} {{isValid(resourceForm.controls.name)}}" id="description" placeholder="Descrição">
            <label for="description">Descrição</label>

            <div class="invalid-feedback">
              <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages
    [server-error-messages]="serverErrorMessages"
  ></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3 float-end">Salvar</button>
</form>
